<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="rejestracja">
    <meta name="description" content="Rejestracja">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header col-lg-12 text-center">
        <h1>Rejestracja użytkownika</h1>
    </div>
    <div class="stepwizard">
        <div class="stepwizard-row">
            <div class="stepwizard-step">
                <button type="button" class="btn btn-primary btn-circle">1</button>
                <p>Dane konta</p>
            </div>
            <div class="stepwizard-step">
                <button type="button" class="btn btn-default btn-circle">2</button>
                <p>Dane osobowe</p>
            </div>
            <div class="stepwizard-step">
                <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
                <p>Zakończenie</p>
            </div>
        </div>
    </div>

    <form class="form-horizontal" autocomplete="on">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Telefon</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="name" placeholder="Numer telefonu" autofocus required >
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="surname">Email</label>
                <div class="col-lg-4">
                    <input type="email" class="form-control" id="surname" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Hasło</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" id="password" placeholder="Hasło" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="repassword">Powtórz hasło</label>
                <div class="col-lg-4">
                    <input type="password" class="form-control" id="repassword" placeholder="Powtórz hasło jeszcze raz" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-4 control-label" for="rulesCheckbox">Akceptuję regulamin</label>
                <div class="col-lg-4">
                    <div class="checkbox">
                        <label for="rulesCheckbox">
                            <input type="checkbox" name="rulesCheckbox" id="rulesCheckbox" value="1">
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="buttons col-md-4 col-md-offset-4">
                    <button id="next-btn" type="button" name="button1id" class="btn btn-default" disabled>Poprzedni</button>
                    <button id="previus-btn" type="button" name="clear-btn" class="btn btn-primary">Dalej</button>
                </div>

            </div>

        </fieldset>
    </form>




</div>

</body>
</html>
