<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="contact">
    <meta name="description" content="Kontakt">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"
</head>
<body>

    <div class="container">
    <form class="form-horizontal">
        <div class="row">
        <legend class="col-md-4 col-md-offset-4">Skontaktuj się! </legend>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
            <input type="email" class="form-control" id="email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Imię</label>
            <div class="col-md-4">
            <input type="text" class="form-control" id="name" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Wiadomość</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textarea" required maxlength="200"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="gender">Płeć</label>
            <div class="col-md-4">
                <div class="radio">
                    <label for="gender-0">
                        <input type="radio" name="gender" id="gender-0" value="1" checked="checked">
                        Mężczyzna
                    </label>
                </div>
                <div class="radio">
                    <label for="gender-1">
                        <input type="radio" name="gender" id="gender-1" value="2">
                        Kobieta
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="jobs">Jesteś</label>
            <div class="col-md-4">
                <div class="checkbox">
                    <label for="jobs-0">
                        <input type="checkbox" name="jobs" id="jobs-0" value="1">
                        Programistą
                    </label>
                </div>
                <div class="checkbox">
                    <label for="jobs-1">
                        <input type="checkbox" name="jobs" id="jobs-1" value="2">
                        Biznesmenen
                    </label>
                </div>
                <div class="checkbox">
                    <label for="jobs-2">
                        <input type="checkbox" name="jobs" id="jobs-2" value="3">
                        Inne
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="buttons col-md-4 col-md-offset-4">
                <button id="submit-btn" type="submit" name="button1id" class="btn btn-default">Wyślij</button>
                <button id="clear-btn" type="reset" name="clear-btn" class="btn btn-default">Wyczyść</button>
            </div>

        </div>
    </form>

</div>



</body>
</html>
